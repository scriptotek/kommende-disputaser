<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Kommende disputaser MN</title>
    <link rel="stylesheet" type="text/css" href="app.css?rev=31444592b44067587363bacd63d15d10">
    <link rel="stylesheet" type="text/css" href="mn.css?rev=31444592b44067587363bacd63d15d10">
  </head>
  <body>

    <div class="full-screen">
      <header>
        <div id="logo">
          <img src="assets/UiO_MN_Seal_C_ENG_cmyk.png">
        </div>
        <!--
        <div class="header">
          <h1>Upcoming public PhD defences</h1>
        </div>-->
      </header>

      <main>
      </main>

      <footer>
        <div class="leftColumn">
          PhD dissertation announcements
        </div>
        <div class="rightColumn">
          <span id="cardno">Loading...</span>
        </div>
      </footer>
    </div>

    <!-- borrowed stuff -->
    <script type="text/javascript" src="https://cdn.rawgit.com/richardkazuomiller/feednami-client/master/releases/1.0.2.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dot/1.0.3/doT.min.js"></script>


<script id="entry_template" type="text/template">

  <div class="entry">
    <div class="leftColumn animated fadeIn">
      <div style="background-image: url({{=it.image}});"></div>
    </div>

    <div class="rightColumn animated fadeIn">
      <div class="inner">
        <h2 class="red">{{=it.person}}</h2>
        <div class="intro">{{=it.intro}} :</div>
        <p class="title {{=it.titleClass}}">{{=it.title}}</p>
        <div class="timeloc">
          <table>
            <tr><th class="red">When</th><td class="time">{{=it.time}}</td></tr>
            <tr><th class="red">Where</th><td class="loc">{{=it.location}}</td></tr>
          </table>
        </div>
      </div>
    </div>
  </div>

</script>

<script id="empty_template" type="text/template">

  <div class="empty">
    <h2>The sea is calm, there’s nothing to announce right now.<br>I wonder who’s next.</h2>
  </div>

</script>

<!-- our own js -->
<script src="app.js?rev=ccc1394fe490fa19d1988476d0ca16d4"></script>
<script>
loadFeed('http://www.mn.uio.no/forskning/aktuelt/arrangementer/disputaser/?vrtx=feed&view=allupcoming', $('main'));
</script>
</body>
</html>
