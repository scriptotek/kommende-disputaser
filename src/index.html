<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>%%title%%</title>
    <link rel="stylesheet" type="text/css" href="app.css?rev=31444592b44067587363bacd63d15d10">
    <link rel="stylesheet" type="text/css" href="%%customCss%%?rev=31444592b44067587363bacd63d15d10">
  </head>
  <body>

    <div class="full-screen">

      <div id="header">
        <div id="logo">
          <img src="%%logo%%">
        </div>
        <!--
        <div class="header">
          <h1>Upcoming public PhD defences</h1>
        </div>-->
      </div>

      <div id="main"></div>

      <div id="footer">
        <div class="leftColumn">
          <div>
            PhD dissertation announcements
          </div>
        </div>
        <div class="rightColumn">
          <div id="cardno">Loading...</div>
        </div>
      </div>

    </div>

    <!-- borrowed stuff -->
    <script type="text/javascript" src="https://cdn.rawgit.com/richardkazuomiller/feednami-client/master/releases/1.0.2.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dot/1.0.3/doT.min.js"></script>


<script id="entry_template" type="text/template">

  <div class="entry">
    <div class="leftColumn animated fadeIn">
      <div class="inner">
        <div class="photo" style="background-image: url({{=it.image}});"></div>
        <!--
        <div style="background-image: url({{=it.image}});"></div>-->
<!--        <svg class="photo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 140" preserveAspectRatio="xMidYMin slice"
   style="width: 100%; padding-bottom: 92%; height: 1px; overflow: visible" >
          <defs>
             <filter id="filtersPicture">
               <feComposite result="inputTo_38" in="SourceGraphic" in2="SourceGraphic" operator="arithmetic" k1="0" k2="1" k3="0" k4="0" />
               <feColorMatrix id="filter_38" type="saturate" values="0" data-filterid="38" />
            </filter>
          </defs>
          <image filter="url(&quot;#filtersPicture&quot;)" x="0" y="0" width="100" height="140" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="{{=it.image}}" />
        </svg>-->
      </div>
    </div>

    <div class="rightColumn animated fadeIn">
      <div class="inner">
        <h2 class="red">{{=it.person}}</h2>
        <div class="intro">{{=it.intro}} :</div>
        <p class="title {{=it.titleClass}}">{{=it.title}}</p>
        <div class="timeloc">
          <table>
            <tr><th class="red">When</th><td class="time">{{=it.time}}</td></tr>
            <tr><th class="red">Where</th><td class="loc">{{=it.location}}</td></tr>
          </table>
        </div>
      </div>
    </div>
  </div>

</script>

<script id="empty_template" type="text/template">

  <div class="empty">
    <h2>The sea is calm, there’s nothing to announce right now.<br>I wonder who’s next.</h2>
  </div>

</script>

<!-- our own js -->
<script src="app.js?rev=8caacde47c9cac7f97d3c504929a0217"></script>
<script>
loadFeed('%%feedUrl%%', $('#main'));
</script>
</body>
</html>
